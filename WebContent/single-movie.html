<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Movie Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: #3c5cae;
    }
    h1 {
      color: #4b6cb7;
    }
    .movie-details p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #182848; padding: 20px; font-size: 1.2rem;">
  <a class="navbar-brand text-white" href="MainPage.jsp" style="font-size: 1.5rem;">Fabflix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-light" href="Top20Servlet">Top 20</a>
      </li>
      <li class="nav-item">
        <a id="results-button" class="nav-link text-light">Results</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="shopping-cart.jsp">Checkout</a>
      </li>
    </ul>
    <form class="form-inline" action="SearchServlet" method="get">
      <input class="form-control mr-sm-2" type="text" name="title" placeholder="Title" aria-label="Title" style="width: 150px;">
      <input class="form-control mr-sm-2" type="text" name="genre" placeholder="Genre" aria-label="Genre" style="width: 150px;">
      <input class="form-control mr-sm-2" type="number" name="year" placeholder="Year" aria-label="Year" style="width: 120px;" min="1800" max="2100">
      <input class="form-control mr-sm-2" type="text" name="director" placeholder="Director" aria-label="Director" style="width: 160px;">
      <input class="form-control mr-sm-2" type="text" name="star" placeholder="Star" aria-label="Star" style="width: 150px;">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="ml-2">
      <a href="LogoutServlet" class="btn btn-danger">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 id="movie_title" class="browse-title" style="font-size: 2.5rem; font-weight: bold; color: #4b6cb7; text-align: center; margin-bottom: 20px;">
    Movie Title
  </h1>
  <div class="movie-details" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <p><strong>Year:</strong> <span id="movie_year"></span></p>
    <p><strong>Director:</strong> <span id="movie_director"></span></p>
    <p><strong>Genres:</strong> <span id="movie_genres"></span></p>
    <p><strong>Stars:</strong> <span id="movie_stars"></span></p>
    <p><strong>Rating:</strong> <span id="movie_rating"></span></p>
  </div>

  <form id="add_to_cart_form" action="CartServlet" method="POST" class="text-center mt-4">
    <input type="hidden" id="movieId" name="movieId">
    <input type="hidden" id="movieTitle" name="movieTitle">
    <input type="hidden" id="price" name="price" value="9.99">
    <button type="button" class="btn btn-custom btn-lg" onclick="addToCart()">Add to Cart</button>
    <span id="cartMessage" style="color: #4b6cb7; margin-left: 10px; display: none;">Added to cart!</span>
  </form>
</div>

<script src="single-movie.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<footer style="background-color: #f0f4f8; padding: 20px; text-align: center; position: fixed; bottom: 0; left: 0; right: 0; width: 100%; z-index: 1000;">
  <p style="color: #38b2ac; margin: 0;">
    Â© 2024 Lara&Sona - All rights reserved.
  </p>
</footer>

</body>
</html>
